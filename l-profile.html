<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>профиль</title>
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class='header'>
        <div class='custom-container'>
            <div class='header__inner'>
                <div class="header__left">
                    <a href="" class="header__logo">
                        <img src="img/logo.png" alt="">
                    </a>
                    <div class="header__desc">
                        Заказ продуктов по рецептам блогеров
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__city">
                        <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 5.80767C11 9.54696 6 12.7521 6 12.7521C6 12.7521 1 9.54696 1 5.80767C1 4.53259 1.52678 3.30975 2.46447 2.40813C3.40215 1.50652 4.67392 1 6 1C7.32608 1 8.59785 1.50652 9.53553 2.40813C10.4732 3.30975 11 4.53259 11 5.80767Z" stroke="#6B53FD" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.00016 7.41031C6.92064 7.41031 7.66683 6.69282 7.66683 5.80776C7.66683 4.92269 6.92064 4.2052 6.00016 4.2052C5.07969 4.2052 4.3335 4.92269 4.3335 5.80776C4.3335 6.69282 5.07969 7.41031 6.00016 7.41031Z" stroke="#6B53FD" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Москва</span>
                    </div>
                    <a href="" class="header__cart">
                        <span class="header__cart-icon">
                            <svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_315:3483)">
                                <path d="M7.12492 17.9166C7.56214 17.9166 7.91658 17.5622 7.91658 17.125C7.91658 16.6878 7.56214 16.3333 7.12492 16.3333C6.68769 16.3333 6.33325 16.6878 6.33325 17.125C6.33325 17.5622 6.68769 17.9166 7.12492 17.9166Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15.8334 17.9166C16.2706 17.9166 16.6251 17.5622 16.6251 17.125C16.6251 16.6878 16.2706 16.3333 15.8334 16.3333C15.3962 16.3333 15.0417 16.6878 15.0417 17.125C15.0417 17.5622 15.3962 17.9166 15.8334 17.9166Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M0.791748 1.29169H3.95841L6.08008 11.8921C6.15247 12.2566 6.35076 12.584 6.64022 12.817C6.92968 13.05 7.29188 13.1738 7.66341 13.1667H15.3584C15.7299 13.1738 16.0921 13.05 16.3816 12.817C16.6711 12.584 16.8694 12.2566 16.9417 11.8921L18.2084 5.25002H4.75008" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                <clipPath id="clip0_315:3483">
                                <rect width="19" height="19" fill="white" transform="translate(0 0.5)"/>
                                </clipPath>
                                </defs>
                            </svg>
                        </span>
                        <span class="header__cart-num">3</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class='profile'>
        <div class='custom-container'>
            <div class='profile__inner'>
                <div class="profile-sidebar">
                    <a href="" class="profile-sidebar__link profile-sidebar__link--active">
                        <span>
                            Редактировать профиль
                        </span>
                        <img src="img/edit-green.svg" alt="">
                    </a>
                    <a href="" class="profile-sidebar__link">
                        <span>Создать рецепт</span>
                        <img src="img/add-green.svg" alt="">
                    </a>
                    <a href="" class="profile-sidebar__link">
                        <span>Создать пост</span>
                        <img src="img/post-green.svg" alt="">
                    </a>
                    <a href="" class="profile-sidebar__link">
                        <span>Рефералы</span>
                        <img src="img/referal-green.svg" alt="">
                    </a>
                    <a href="" class="profile-sidebar__link">
                        <span>Статистика</span>
                        <img src="img/stat-green.svg" alt="">
                    </a>
                    <a href="" class="profile-sidebar__link">
                        <span>Выйти</span>
                        <img src="img/logout-green.svg" alt="">
                    </a>
                </div>
                <div class="profile-content">
                    <div class="profile-edit">
                        <p class="profile-edit__title">Редактировать профиль</p>
                        <form class="profile-edit__form">
                            <div class="profile-edit__form-group">
                                <label for="">Ваш ник</label>
                                <input type="text">
                            </div>
                            <div class="profile-edit__form-group">
                                <label for="">Ваше имя</label>
                                <input type="text">
                            </div>
                            <div class="profile-edit__form-group">
                                <label for="">Пароль</label>
                                <input type="password">
                                <a href="" class="profile-edit__password-btn">изменить</a>
                            </div>

                            <div class="profile-edit__form-group">
                                <label for="">О себе</label>
                                <textarea></textarea>
                            </div>

                            <div class="profile-edit__form-group">
                                <label for="">Телефон</label>
                                <input type="tel">
                                <div class="profile-edit__confirmed">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 22C6.47967 21.994 2.00606 17.5204 2 12V11.8C2.10993 6.30455 6.63459 1.92797 12.1307 2.0009C17.6268 2.07382 22.0337 6.5689 21.9978 12.0654C21.9619 17.5618 17.4966 21.9989 12 22ZM7.41 11.59L6 13L10 17L18 9.00002L16.59 7.58002L10 14.17L7.41 11.59Z" fill="#51B1A6"/>
                                    </svg>
                                    <span>подтвержден</span>
                                </div>
                            </div>
                            <div class="profile-edit__form-group">
                                <label for="">Почта</label>
                                <input type="email">
                                <div class="profile-edit__confirmed">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 22C6.47967 21.994 2.00606 17.5204 2 12V11.8C2.10993 6.30455 6.63459 1.92797 12.1307 2.0009C17.6268 2.07382 22.0337 6.5689 21.9978 12.0654C21.9619 17.5618 17.4966 21.9989 12 22ZM7.41 11.59L6 13L10 17L18 9.00002L16.59 7.58002L10 14.17L7.41 11.59Z" fill="#51B1A6"/>
                                    </svg>
                                    <span>подтвержден</span>
                                </div>
                            </div>

                            <div class="profile-edit__form-socials">
                                <div class="profile-edit__form-group">
                                    <label for="">Twitter</label>
                                    <input type="text">
                                </div>
                                <div class="profile-edit__form-group">
                                    <label for="">Facebook</label>
                                    <input type="text">
                                </div>
                                <div class="profile-edit__form-group">
                                    <label for="">Instagram</label>
                                    <input type="text">
                                </div>
                                <div class="profile-edit__form-group">
                                    <label for="">Youtube</label>
                                    <input type="text">
                                </div>
                                <div class="profile-edit__form-group">
                                    <label for="">Tik-Tok</label>
                                    <input type="text">
                                </div>
                                <div class="profile-edit__form-group">
                                    <label for="">Patreon</label>
                                    <input type="text">
                                </div>
                            </div>

                            <button class="profile-edit__form-btn">сохранить</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
